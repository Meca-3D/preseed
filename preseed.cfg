d-i debian-installer/locale string fr_FR # Définition de la langue française
d-i keyboard-configuration/xkb-keymap select fr(latin9) # Clavier français
d-i clock-setup/utc boolean true # Utilisation du temps universel
d-i time/zone string Europe/Paris # Zone horaire d'Europe/Paris
d-i clock-setup/ntp boolean true # Configuration NTP pour synchronisation du temps
d-i netcfg/choose_interface select auto # Choix automatique de l'interface réseau
d-i netcfg netcfg/wireless_security_type select wpa # Sécurité Wi-Fi WPA
d-i netcfg netcfg/wireless_show_essids select wifi_corp # Afficher les SSID des réseaux Wi-Fi
d-i netcfg netcfg/wireless_wpa string Passw00rd # Mot de passe Wi-Fi
d-i apt-setup/security_host string security.debian.org # Serveur de sécurité Debian
d-i mirror/country string manual # Configuration manuelle des miroirs
d-i mirror/http/hostname string ftp.fr.debian.org # Miroir français
d-i mirror/http/directory string /debian # Répertoire des miroirs Debian
d-i partman-auto/disk string /dev/sda # Disque à partitionner (/dev/sda)
d-i partman-auto/method string regular # Méthode de partitionnement régulière
d-i partman-partitioning/confirm_write_new_label boolean true # Confirmation de l'écriture d'un nouveau label
d-i partman/choose_partition select finish # Sélection finale des partitions
d-i partman/confirm boolean true # Confirmation de la partitionning
d-i partman/confirm_nooverwrite boolean true # Confirmation sans vérification des partitions existantes
d-i passwd/root-password-crypted password $6$awsrzS7EH447X1rQ$4/LbDudOI2d2YhuOd7Ce12QVjetSGAanNn7s1tLS7FeOuAp96.0RTUfOhFnfzDg93KS0OcavWXu0DwFQerdMF # Mot de passe root
d-i passwd/root-password-crypted-again password $6$awsrzS7EH447X1rQ$4/LbDudOI2d2YhuOd7Ce12QVjetSGAanNn7s1tLS7FeOuAp96.0RTUfOhFnfzDg93KS0OcavWXu0DwFQerdMF # Confirmation du mot de passe root
d-i pkgsel/include string openssh-server build-essential apache2 php7.0 libapache2-mod-php7.0 mariadb-server snmp snmpd php-mysql php-snmp php-xml php-mbstring php-json php-gd php-gmp php-zip php-ldap php-mcrypt rrdtool # Inclusion des paquets nécessaires (Apache2, PHP, MariaDB, SNMP, RRDtool)
d-i grub-installer/only_debian boolean true # Installation uniquement de Debian pour GRUB
d-i grub-installer/bootdev string /dev/sda # Disque sur lequel installer GRUB (/dev/sda)
d-i finish-install/reboot_in_progress note # Note pour la réinitialisation après l'installation



